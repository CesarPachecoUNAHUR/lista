<form class="add-form" 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask"
>

    <div class="form-control">
        <label form="text">Task</label>
        <input
            type="text"
            name="text"
            id="text"
            placeholder=" Add task text"
            [(ngModel)]="text"
        />
    </div>

    <div class="form-control">
        <label form="day">Day & Time</label>
        <input 
            type="day" 
            name="day" 
            id="day" 
            placeholder="add Day & Time"
            [(ngModel)]="day"
        />
    </div>
    
    <div class="form-control form-control-check">
        <label form="reminder">Reminder</label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder"
            [(ngModel)]="reminder"
        />
    </div>

    <input type="submit" value="Save Task" class="btn btn-block">
</form>
